# Base16 Pastel 256 - alacritty color config
# Kyle Wenholz (http://krwenholz.com)
colors:
  # Default colors
  primary:
    background: '0x262626'
    foreground: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x262626'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x262626'
    red:     '0xffb6b0'
    green:   '0xceffac'
    yellow:  '0xffffcc'
    blue:    '0xb5dcff'
    magenta: '0xff9cfe'
    cyan:    '0xdfdffe'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x4f4f4f'
    red:     '0xffb6b0'
    green:   '0xceffac'
    yellow:  '0xffffcc'
    blue:    '0xb5dcff'
    magenta: '0xff9cfe'
    cyan:    '0xdfdffe'
    white:   '0xffffff'
