# Base16 Material Darker 256 - alacritty color config
# Nate Peterson
colors:
  # Default colors
  primary:
    background: '0x212121'
    foreground: '0xEEFFFF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x212121'
    cursor: '0xEEFFFF'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xF07178'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xEEFFFF'

  # Bright colors
  bright:
    black:   '0x4A4A4A'
    red:     '0xF07178'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xEEFFFF'
